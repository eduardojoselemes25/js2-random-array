<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio-04</title>
    <script>
        let n = prompt("Digite o numero minimo: ");
        let convertN = parseInt(n);
        let m = prompt("Digite o numero maximo: ");
        let convertM = parseInt(m);

        let nroAleat = Math.floor(Math.random() * (convertM - convertN + 1)) + convertN;
        document.write(`<h1>${nroAleat}</h1>`);
    </script>
</head>

<body>

</body>

</html>
